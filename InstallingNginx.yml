---
- name: "Installing Nginx"
  hosts:
    scripts: "192.168.16.36"
    vars:
      ansible_user: dudu
      ansible_password: dudu
      ansible_become_password: dudu
      become: yes
  vars:
    nginx_package: nginx
    nginx_service: nginx
    nginx_nobody_user: www-data
    ningx_nobody_group: www-data
    
  tasks:
    - name: "Installing Ningx packages"
      apt:
        name: "{{ nginx_package }}"
        state: latest
        update_cache: yes
      notify:
        - start_nginx
      
    - name: "Update welcome.html file"
      template:
        src: welcome.html.j2
        dest: /var/www/html/index.html
        onwer: "{{ nginx_nobody_user }}"
        group: "{{ nginx_nobody_group }}"
        mode: 0644
      tags:
        - nginx_html
        
  handlers:
    - name: start_nginx
      service:
        name: "{{ nginx_service }}"
        state: started
    - name: restart_nginx
      service:
        name: "{{ nginx_service }}"
        state: restarted
